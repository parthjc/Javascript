<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
</body>

<script>
  let a = [11,22,33,44,55]
  let x = 0.7
  let z = 'r' 

document.getElementById('p1').innerHTML = a
document.getElementById('p2').innerHTML = x
document.getElementById('p3').innerHTML = z

document.write(a)
document.write("<br><br>"+a[3]+"<br><br>")

for(let i=0; i<a.length; i++){

  document.write("<br>"+a[i]+"<br>")

}

a.push(66)

document.write("<br>"+a+"<br>")

a.pop()

document.write("<br>"+a+"<br>")

document.write("<br>"+a.length+"<br>")

document.write("<br>Slice= "+a.slice(1,4)+"<br>")

document.write("<br>Slice= "+a.slice(0)+"<br>")

document.write("<br>Slice= "+a.slice(-5)+"<br>")



</script>
