<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on load</title>
</head>
<style>
    #p1 {
        font-size: 30px;
        font-style: italic;
        font-weight: 800;
        font-family: Arial, Helvetica, sans-serif;
        text-shadow: 5px 5px 5px gray, -5px -5px 5px gray;
    }
</style>

<body onkeydown="keypress(event)">
    <p id="p1">Press below button to see the Magic</p>
    <button onclick="start()">START</button>
</body>
<script>
    function start() {
        document.getElementById('p1').addEventListener("click", blue())
    }
    function keypress(event) {       
        if (event.keyCode == 16 || event.keyCode == 32 || event.keyCode == 13){
            document.getElementById('p1').removeEventListener("click", blue())
            console.log("Event Removed...")
        }
    }
    function blue() {
        document.body.bgColor = 'blue'
        console.log("blue")
        setTimeout(red, 1000)
    }
    function red() {
        document.body.bgColor = 'red'
        console.log('red')
        setTimeout(teal, 1000)
    }
    function teal() {
        document.body.bgColor = 'teal'
        console.log('teal')
        setTimeout(blue, 1000)
    }
    // function remove() {
    //     document.getElementById('p1').removeEventListener("keydown", stop())
    //     if (event.keyCode == 16)
    //         console.log("Event Removed...")
    // }

    function stop() {
        console.log("Magic Stopped");
    }


    // 2000 millisec =  2 sec

</script>

</html>
