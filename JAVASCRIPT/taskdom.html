<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form action="" name="f">
        <table>
            <td>Name</td>
            <tr><td><input type="text" name="no1"></td></tr>
            <td>Last Name</td>
            <tr><td><input type="text" name="no2"></td></tr>

            <tr><td><input type="button" value="show" onclick="show()"></td></tr>

    <div id="show"></div>
</body>
    <script>
        function show(){

            let a = document.f.no1.value
            let b = document.f.no2.value
            let c = document.f.no3.value
            let d = document.f.no4.value
            let e = document.f.no5.value

            console.log(a)

            let x = document.getElementById("show")

            x.innerHTML = (a +"<br>"+ b +"<br>"+ c +"<br>"+ d +"<br>"+ e )
        }
    </script>
