  <form action="" name="f">

<script>

    function add(){
        let a = parseInt(document.f.no1.value)
        let b = parseInt(document.f.no2.value)

        console.log("a: " + a)
        console.log("b: " + b)

        c = a + b
    
        // document.write(c)
        
        let x = document.getElementById("ans")

    }
