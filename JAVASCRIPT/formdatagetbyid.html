<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="f" >
        <table>
            <td>First Name</td>
            <tr>
                <td><input type="text" name="fname"></td>

            <td>Last Name</td>

                <td><input type="tel" name="phone" ></td>
            </tr>

            </tr>

            <tr>
                <td><input type="text" name="cname"></td>
            </tr>

            </tr>
            <tr>
                <td align="center"><input type="button" value="submit" onclick="data()"></td>
            </tr>

    </form>
    <p id="data">-----------</p>

</body>


<script>

    function data(){
        let fname = (document.f.fname.value) 
        let lname = (document.f.lname.value) 
        let email = (document.f.email.value) 
        let phone = (document.f.phone.value) 
        let city = (document.f.city.value) 
        let cname = (document.f.cname.value) 
        let uname = (document.f.uname.value) 

        document.getElementById('data').innerHTML =  "<font size=5 color=red> First Name =  "+ fname + "<br>" + "Last Name = "+ lname + "<br>" +"Email = "+ email + "<br>" +"Contact No = "+ phone + "<br>" +"City = "+ city + "<br>" +"Country Name = "+ cname + "<br>" +"University Name = "+ uname  + "</font>"
        

    }

</script>
