<body>

<script>
    function validate(){
      let ln = document.f.lname.value
      let fn = document.f.fname.value
      let cn = document.f.contactNo.value
      let em = document.f.email.value
      let ps = document.f.password.value
      let ad = document.f.address.value
      console.log("---->"+fn)
      let err = ""
        let isErr = false
        
        if(fn=="" || fn.trim().length == 0){
            // alert("First name is Required")
            isErr = true
            err = err + "First Name is Required.\n"
        }

        if(ln == "" || ln.trim().length == 0){
            // alert("Last name is Required")
            isErr = true
            err = err + "Last Name is Required.\n"
        }
        if(cn == "" || cn.trim().length == 0){
            // alert("Last name is Required")

            err = err + "Contact No is Required.\n"
        }
        if(em == "" || em.trim().length == 0){
            // alert("Last name is Required")
            isErr = true
            err = err + "Email id is Required.\n"
        }
        if(ps == "" || ps.trim().length == 0){
            // alert("Last name is Required")
            isErr = true
            err = err + "Password is Required.\n"
        }
        if(ad == "" || ad.trim().length == 0){
            // alert("Last name is Required")
            isErr = true
            err = err + "Address is Required.\n"
        }

        if(isErr){
            alert(err)
        }
    }
</script>
