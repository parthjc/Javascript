<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array form</title>
</head>
<body>
    <form name="f">
        <table>
            <tr>
                <td>Enter val for a</td>
                <td><input type="text" name="n1"></td>
            </tr>
            <tr>
                <td><input type="button" value="PushArr" onclick="pushArr()">
                    <input type="button" value="PopArr" onclick="popArr()">
                </td>
            </tr>
        </table>
    </form>
    <p id="arr"></p>
</body>
<script>
    let a = []
    function pushArr(){
        
        console.log(a)
        let val = document.f.n1.value

        a.push(val)
        console.log(a)
        prntArr()
    }
    function prntArr(){
        document.getElementById('arr').innerHTML = a
    }
    function popArr(){
        a.pop()
        prntArr()
        console.log(a)
    }
</script>
</html>
