<!DOCTYPE html>
<html>

<body>

    <h2> addEventListener</h2>
    <button id="btn">Click Here!!!!!</button>

    <p id="evnt">Take mouse over here<br></p>


    <script>
        document.getElementById("btn").addEventListener("click",function () {
                alert("Royal Tech Soft..!");
            }
        );

        var x = document.getElementById("evnt");
        // document.getElementById("evnt").addEventListener()
        // x.addEventListener("mouseover", myFunction);
        // x.addEventListener("click", mySecondFunction);
        x.addEventListener("mouseout", myThirdFunction);

        function myFunction() {
            document.getElementById("evnt").innerHTML += "Moused over!!!!!<br>";
        }

        function mySecondFunction() {
            document.getElementById("evnt").innerHTML += "Clicked!....................<br>";
        }

        function myThirdFunction() {
            document.getElementById("evnt").innerHTML += "Moused out!!!!!!!<br>";
        }

    </script>

</body>

</html>
