<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<form name="f">

  <table>

    <td>string1</td>
    <tr>
      <td><input type="text" name="str1"></td>
    </tr>
    <td>string2</td>
    <tr>
      <td><input type="text" name="str2"></td>
    </tr>
    
    <tr>
      <td><input type="button" value="Submit" onclick="strfun()"></td>
    </tr>
  
    <tr>
      <td><p id="p"></p></td>
    </tr>


  </table>

</form>




</body>

<script>

function strfun(){

let name1 = document.f.str1.value
let name2 = document.f.str2.value

if(String(name1).length > String(name2).length){

    document.getElementById('p').innerHTML = "string1 is Max"

}else{

    document.getElementById('p').innerHTML = "string2 is Max"
}





}




</script>

















</html>
