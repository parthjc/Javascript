<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<form name="f">

  <table>

    <td>Enter Index No</td>
    <tr>
      <td><input type="text" name="str1"></td>
    </tr>
   
    <tr>
      <td><input type="button" value="Submit" onclick="strfun()"></td>
    </tr>
  
    <tr>
      <td><p id="p"></p></td>
    </tr>


  </table>

</form>




</body>

<script>

function strfun(){
  
  name = document.f.str1.value


    if(name.toUpperCase() == name){

      document.getElementById('p').innerHTML = "UPPERCASE"


    }else{

      document.getElementById('p').innerHTML = "LOWERCASE"

    }


}




</script>

















</html>
