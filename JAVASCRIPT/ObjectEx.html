<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>

    <p id="p1"></p>
    <p id="p2"></p>

    <script>

        // Create an object:
        const person = { firstName: "Mona", lastName: "Shah", age: 33, cnum: 98989865 };

        let Emp = { name: "Neha", lname: "Soni", email: "neha@gmail.com" }
        // Display some data from the object:


        document.getElementById("p1").innerHTML = person.firstName + " is " + person.age + " years old.";

        document.getElementById("p2").innerHTML = Emp.name
    </script>
</body>

</html>
